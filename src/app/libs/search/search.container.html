<mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input 
        matInput 
        placeholder="Search" 
        [formControl]="searchForm">
    
    <button 
        mat-icon-button 
        matSuffix 
        (click)="clear()" 
        attr.aria-label="Clear search">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
