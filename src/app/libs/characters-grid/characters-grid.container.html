<div class="row w-100 m-auto" *ngIf="characters$ | async as characters">
    <div class="col-12 mb-3">
        <mat-paginator
            #paginator
            [length]="characters.info?.count"
            (page)="paginatorEventHandler($event, characters?.info?.pages)"
            [pageSize]="20"
            [hidden]="!(showPaginator$ | async)">
        </mat-paginator>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-4 mb-3" *ngFor="let character of characters.results">
        <rm-character-preview [character]="character"></rm-character-preview>
    </div>
    <div class="col-12" *ngIf="characters?.results?.length == 0">
        <h2>No characters found</h2>
    </div>
</div>
